<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD - Log in</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="website icon" type="png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
  </head>

  <body>
    <div class="main" style="margin-top: 200px;">
      <form action="../api/login_submit.php" method="post" class="form" id="form" style="height: 320px;">
        <p class="title">Welcome back! Please login</p>
     
        <label>
          <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder=""
          required="" 
          autocomplete="off"
          />
          <span>Email</span>
        </label>

        <label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            placeholder=""
            required=""
          />
          <span>Password</span>
          <img src="../img/eyeclose.svg" class="eye log" />
        </label>
        <p class="fpass"><a href="forgot.html">Forgot Password?</a></p>
        <input type="submit" value="Submit" id="submit" class="submit"></input>
        <p class="login">New to Cosmic Destiny ? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
    <script src="js/form.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".form"), {
        max: 10,
        speed: 2000
      });
    </script>
  </body>
</html>
