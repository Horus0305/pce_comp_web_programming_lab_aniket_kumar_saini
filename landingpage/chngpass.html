<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CD - Change Password</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="website icon" type="png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/resform.css" />
  </head>

  <body>
    <div class="main">
      <form action="../api/passupdate.php" method="post" class="form" id="form" style="height: 340px;">
        <p class="title">Reset Password</p>
        <p class="info">
            "Refresh your password, never forget again!<br> Secure access, hassle-free."
        </p>
    
        <label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            placeholder=""
            required=""
          />
          
          <span>New Password &emsp;</span>
          <img src="../img/eyeclose.svg" class="eye"/>
   
        </label>
        <label>
          <input
            class="input"
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder=""
            required=""
          />
          <span>Confirm Password</span>
        </label>
        <input type="submit" value="Submit" id="submit" class="submit"></input>
      </form>
    </div>
    <script src="js/form.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector(".form"), {
        max: 10,
        speed: 2000
      });
    </script>
  </body>
</html>
